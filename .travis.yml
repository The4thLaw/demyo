language: java
# Needed for openjdk8
dist: xenial
jdk:
  - openjdk8
addons:
  sonarcloud:
    organization: "the4thlaw"
    token:
      secure: ""
# Demyo sources are in a sub-directory
before_script:
  cd source
# The standard script does not run integration tests
script:
  #mvn verify -B
  mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -Dsonar.projectKey=The4thLaw_demyo -B
cache:
  directories:
    - $HOME/.m2
